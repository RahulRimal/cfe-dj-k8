name: Build Docker Container & Push to DO Registry

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_django_job:
    uses: RahulRimal/cfe-dj-k8/.github/workflows/test-django.yaml@main

  build:
    runs-on: ubuntu-latest
    needs: [test_django_job]
    env:
      DJANGO_SECRET_KEY: super-secret-key
      CLUSTER_NAME: django-k8s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN_KEY }}

      - name: Login to DO Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Build container image
        working-directory: ./web
        run: |
          docker build -f Dockerfile \
          -t registry.digitalocean.com/cfe-k8ss/django-k8s-web:latest \
          -t registry.digitalocean.com/cfe-k8ss/django-k8s-web:${GITHUB_SHA::7} .

      - name: Push image to DO Container Registry
        run: |
          docker push registry.digitalocean.com/cfe-k8ss/django-k8s-web --all-tags

      - name: Grab K8s cluster config file with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ env.CLUSTER_NAME }}

      - name: Update deployment image
        run: |
          kubectl set image deployment/django-k8s-web-deployment django-k8s-web=registry.digitalocean.com/cfe-k8ss/django-k8s-web:${GITHUB_SHA::7}

      - name: Wait for rollout to finish
        run: |
          kubectl rollout status deployment/django-k8s-web-deployment

      - name: Migrate database
        run: |
          export SINGLE_RUNNING_POD=$(kubectl get pods -l app=django-k8s-web-deployment -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -it $SINGLE_RUNNING_POD -- bash /app/migrate.sh
